<a href="{% url 'resume:get_by_id' resume.id %}" class="resume-preview d-block text-decoration-none text-dark">
  <div class="card p-3 mb-3 shadow-sm rounded-3">
    <div class="d-flex justify-content-between">
      <h5 class="mb-1">{{ resume.author.user.username }}</h5>
      <small class="text-muted">{{ resume.updated_at|date:"d.m.Y H:i" }}</small>
    </div>
    <p class="mb-1 text-primary">{{ resume.profession }}</p>
    <p class="mb-0 text-truncate text-secondary" style="max-width: 100%;">
      {{ resume.about|truncatewords:10 }}
    </p>
  </div>
</a>
