{% extends 'root/base.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'root/css/register.css' %}">
{% endblock %}

{% block main %}
    <div class="container mt-5" style="max-width: 500px;">
        <h2 class="text-center mb-4">Войти</h2>

        <div id="popup-error" class="alert alert-danger position-fixed top-0 start-50 translate-middle-x mt-3 d-none" style="z-index: 1050;"></div>

        <form id="login-form" method="post" class="d-flex flex-column gap-3" novalidate>
            {% csrf_token %}

            <div>
                <label for="id_username" class="form-label">Логин</label>
                <input type="text" class="form-control" id="id_username" name="username" required>
            </div>

            <div>
                <label for="id_password1" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="id_password1" name="password" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Войти</button>
        </form>

        <div class="text-center mt-4">
            <span>Нет аккаунта?</span>
            <a href="{% url 'root:register' %}" class="btn btn-outline-primary ms-2">Зарегистрироваться</a>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'root/js/login.js' %}"></script>
{% endblock %}
