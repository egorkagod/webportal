{% extends 'root/base.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'root/css/register.css' %}">
{% endblock %}

{% block main %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">Создай аккаунт</h2>

    <div id="popup-error" class="alert alert-danger position-fixed top-0 start-50 translate-middle-x mt-3 d-none" style="z-index: 1050;"></div>

    <form id="register-form" method="post" class="d-flex flex-column gap-3" novalidate>
        {% csrf_token %}

        <div>
            <label for="id_username" class="form-label">Логин</label>
            <input type="text" class="form-control" id="id_username" name="username" required>
        </div>

        <div>
            <label for="id_email" class="form-label">Email</label>
            <input type="email" class="form-control" id="id_email" name="email" required>
        </div>

        <div>
            <label for="id_password1" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="id_password1" name="password1" required>
        </div>

        <div>
            <label for="id_password2" class="form-label">Повтор пароля</label>
            <input type="password" class="form-control" id="id_password2" name="password2" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}

{% block script %}
    <script src="{% static 'root/js/register.js' %}"></script>
{% endblock %}
